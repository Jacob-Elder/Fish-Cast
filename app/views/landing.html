<h1>Fish Cast</h1>

<div class="landing-bottom">

	<h3>
		Search a city to find weather forecasts and tide charts for your next fishing trip. 
	</h3>

	<form class="searchForm" ng-submit="search()">
		<label for="location">Location: 
			<input type="text" name="location" ng-model="location">
		</label>
		<input type="submit" value="search" class="btn btn-primary">
	</form>

	<h4 class="error" ng-if="error">Uh Oh! Couldn't seem to find that city. Try again.</h4>

</div>
