<h1>Fish Cast</h1>
<h2>All the weather info you need for fishing</h2>

<form ng-submit="$scope.search">
	<label for="location">Location: 
		<input type="text" name="location" ng-model="$scope.location">
	</label>
	<label for="date">Date: 
		<input type="date" name="date" ng-model="$scope.date">
	</label>
</form>

<div id="map">
	<ui-gmap-google-map center="map.center" zoom="map.zoom"></ui-gmap-google-map>
</div>
